    <form method="post" action="#">
        <fieldset>
            <legend>
                <h2>Fale conosco</h2>
            </legend>
            <div class="contato">
                <table cellspacing="15">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sobrenome">E-mail: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="email" required>
                        </td>
                    </tr>
                </table>

                <table cellspacing="15">
                    <tr>
                        <td>
                            <label for="nome">Telefone:</label>
                            <input type="tel" id="telefone" class="input-padrao" required
                                placeholder="(xx) xxxxx-xxxx"><br>
                        </td>
                    <tr>
                </table>
            </div>

            <div class="caixa">
                <label for="caixa">Mensagem</label>
                <textarea name="caixa" cols="40" rows="10" id="caixa" required></textarea>
            </div>

            <div class="botao">
                <input type="submit" name="botao__enviar" value="Enviar" required>
            </div>
        </fieldset>
    </form>

    <div class="voltar">
        <a href="index.html">Voltar à Página Principal</a>
    </div>
